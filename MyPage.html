<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }

            padding: 20px;

    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to My Page</h1>
        <p>This is a sample HTML file added to GitHub.</p>
    </div>
</body>
</html>
